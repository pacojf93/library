<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            The Library
        </div>
        <form action="" id="new-book-form">
            <label for="form-title">Title</label>
            <input type="text" name="title" id="form-title">
            <label for="form-autho">Author</label>
            <input type="text" name="author" id="form-author">
            <label for="form-pages">Pages</label>
            <input type="number" name="pages" id="form-pages">
            <label for="">Read</label>
            <div id="read-options">
                <div>
                    <input type="radio" name="read" id="form-read" value="yes">
                    <label for="form-read">Yes</label>
                </div>
                <div>
                    <input type="radio" name="read" id="form-not-read" value="no">
                    <label for="form-not-read">No</label>
                </div>
            </div>
            <input type="submit" value="Add" id="form-submit">
        </form>
        <div id="library-container"></div>
    </div>
</body>
</html>
